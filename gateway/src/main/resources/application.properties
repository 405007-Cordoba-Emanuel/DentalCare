# ============================================
# GATEWAY SERVICE - API Gateway Configuration
# ============================================
spring.application.name=gateway
server.port=8080

# ============================================
# Microservices URLs (hardcoded)
# ============================================
# Users Service (Authentication & User Management)
users.service.url=http://localhost:8081

# Core Service (Business Logic)
core.service.url=http://localhost:8082

# ============================================
# JWT Configuration
# Debe coincidir con el secret del users-service
# ============================================
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=3600000

# ============================================
# Spring Cloud Gateway Configuration
# ============================================
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
spring.cloud.gateway.server.webflux.globalcors.add-to-simple-url-handler-mapping=true

# ============================================
# Logging Configuration
# ============================================
logging.level.org.springframework.cloud.gateway=INFO
logging.level.org.springframework.web=INFO
logging.level.dental.core.gateway=DEBUG
logging.level.reactor.netty.http.client=INFO

# ============================================
# Actuator Configuration
# ============================================
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.access=read-only