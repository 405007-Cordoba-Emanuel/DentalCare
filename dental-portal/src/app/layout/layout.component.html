<div
  class="min-h-screen bg-traslasierra-light text-stone-800"
>
  <!-- Overlay for mobile con transición suave -->
  <div
    (click)="toggleSidebar()"
    [class]="
      'fixed inset-0 z-40 md:hidden transition-all duration-300 ease-out ' +
      ((isSidebarOpen$ | async) ? ' bg-black/50 backdrop-blur-sm' : ' bg-transparent pointer-events-none')
    "
  ></div>
  
  <!-- Sidebar -->
  <app-sidebar />

  <main
    [class]="
      'transition-all duration-300 ease-out transform ' +
      ((isSidebarOpen$ | async) ? ' md:ml-64' : ' md:ml-0')
    "
  >
    <!-- Header Section -->
    <div
      class="p-6 flex justify-between items-center border-b border-blue-200 bg-white/80 backdrop-blur-sm shadow-sm"
    >
      <div class="flex items-center">
        @if (!(isSidebarOpen$ | async)) {
        <button
          (click)="toggleSidebar()"
          class="p-2 text-stone-600 hover:text-blue-700 cursor-pointer rounded-lg hover:bg-blue-100 transition-all duration-200 hover:scale-110 group hover-lift"
          aria-label="Abrir sidebar"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 group-hover:rotate-180 transition-transform duration-200"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <h1 class="text-xl font-semibold ml-2 text-traslasierra-primary bg-clip-text">
          DentalCare Pro
        </h1>
        }
      </div>

      <div class="flex items-center gap-4">
        <!-- Auth Buttons -->
         @if(!(currentUser$ | async)) {
        <div class="flex items-center gap-2">
          <button
            routerLink="/register"
            class="px-4 py-2 text-sm rounded-lg flex items-center cursor-pointer text-stone-600 hover:bg-blue-100 hover:text-blue-700 transition-all duration-200 hover:scale-105 hover-lift border border-blue-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            <span class="ml-1"> Iniciar sesión </span>
          </button>
        </div>
        }
        
        <!-- User Profile Section -->
        @if(currentUser$ | async) {
          <button routerLink="/dentist-dashboard" class="cursor-pointer">
        <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-blue-50 transition-all duration-200 hover-lift">
          @if((currentUser$ | async)?.picture) {
          <img 
            [src]="(currentUser$ | async)?.picture || ''" 
            alt="avatar" 
            class="w-8 h-8 rounded-full ring-2 ring-blue-200 hover:ring-blue-300 transition-all duration-200 shadow-sm"
          >
          } @else {
          <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center text-white text-sm font-medium shadow-sm">
            {{ (currentUser$ | async)?.name?.charAt(0) || 'U' }}
          </div>
          }
          <div class="hidden sm:block">
            <p class="text-sm font-medium text-stone-800">{{(currentUser$ | async)?.name || ''}}</p>
            <p class="text-xs text-stone-500">{{(currentUser$ | async)?.email || ''}}</p>
          </div>
        </div>
        </button>
        }
      </div>
    </div>

    <!-- Main Content -->
    <div class="p-6 animate-fadeInUp min-h-[calc(100vh-120px)]">
      <router-outlet></router-outlet>
    </div>
    
    <!-- Footer -->
    <app-footer />
  </main>
</div>
