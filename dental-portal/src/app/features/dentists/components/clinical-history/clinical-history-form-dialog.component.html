<div class="prescription-form-dialog">
  <h2 mat-dialog-title>
    {{ isEditMode ? 'Editar Entrada' : 'Nueva Entrada a la Historia Clínica' }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="patient-info" *ngIf="data.patientName">
      <div class="patient-header">
        <mat-icon>person</mat-icon>
        <span class="patient-name">{{ data.patientName }}</span>
      </div>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="form-section">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          [(ngModel)]="description"
          placeholder="Ingrese la descripción de la entrada..."
          rows="6"
          required></textarea>
      </mat-form-field>

      <div class="file-upload-section">
        <input
          type="file"
          #fileInput
          accept="image/*"
          (change)="onFileSelected($event)"
          style="display: none"
          id="file-input">
        
        <label for="file-input" class="file-upload-label">
          <button mat-stroked-button type="button" (click)="fileInput.click()">
            <mat-icon>image</mat-icon>
            <span>{{ selectedFile || (data.entry?.fileUrl ? 'Cambiar imagen' : 'Agregar imagen') }}</span>
          </button>
        </label>

        <div class="file-preview" *ngIf="previewUrl">
          <div class="preview-container">
            <img [src]="previewUrl" alt="Preview" class="preview-image">
            <button mat-icon-button class="remove-file-btn" (click)="removeFile()" type="button">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          <p class="file-name" *ngIf="selectedFile">{{ selectedFile.name }}</p>
          <p class="file-name" *ngIf="!selectedFile && data.entry?.fileName">{{ data.entry?.fileName }}</p>
        </div>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()" [disabled]="isLoading">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="isLoading || !description.trim()">
      <mat-icon *ngIf="isLoading" class="spinner-icon">hourglass_empty</mat-icon>
      <span>{{ isEditMode ? 'Actualizar' : 'Guardar' }}</span>
    </button>
  </mat-dialog-actions>
</div>
