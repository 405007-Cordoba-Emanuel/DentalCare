<div class="prescription-form-dialog">
  <h2 mat-dialog-title class="text-blue-800 font-bold">
    {{ isEditMode ? 'Editar entrada' : 'Nueva entrada a la historia clínica' }}
  </h2>

  <mat-dialog-content class="dialog-content">
    <div class="patient-info" *ngIf="data.patientName">
      <div class="patient-header">
        <mat-icon>person</mat-icon>
        <span class="patient-name">{{ data.patientName }}</span>
      </div>
    </div>

    <mat-divider class="divider"></mat-divider>

    <div class="form-section">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          [(ngModel)]="description"
          placeholder="Ingrese la descripción de la entrada..."
          rows="6"
          required></textarea>
      </mat-form-field>

      <div class="file-upload-section">
        <input
          type="file"
          #fileInput
          accept="image/*"
          (change)="onFileSelected($event)"
          style="display: none"
          id="file-input">
        
        <button 
          mat-stroked-button 
          type="button" 
          (click)="fileInput.click()"
          class="file-button"
        >
          <mat-icon>upload</mat-icon>
          Seleccionar Archivo
        </button>
        <span class="file-info" *ngIf="selectedFile || (data.entry?.fileName && previewUrl)">
          {{ selectedFile ? selectedFile.name : data.entry?.fileName }}
        </span>
        <button 
          mat-icon-button 
          *ngIf="selectedFile || (data.entry?.fileName && previewUrl)"
          (click)="removeFile()"
          class="remove-file-button"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <p class="file-hint">Formatos permitidos: JPG, PNG (máx. 5MB)</p>
      
      <!-- Preview de imagen -->
      <div class="image-preview" *ngIf="previewUrl">
        <img [src]="previewUrl" alt="Preview" />
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()" [disabled]="isLoading">
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="isLoading || !description.trim()">
      <mat-icon *ngIf="!isLoading">{{ isEditMode ? 'save' : 'add' }}</mat-icon>
      <span *ngIf="isLoading">Guardando...</span>
      <span *ngIf="!isLoading">{{ isEditMode ? 'Guardar cambios' : 'Guardar' }}</span>
    </button>
  </mat-dialog-actions>
</div>
