<div class="p-6 max-w-md">
  <!-- Header con icono -->
  <div class="flex items-center gap-4 mb-6">
    <div 
      class="w-16 h-16 rounded-full flex items-center justify-center {{ getIconConfig().bgColor }}"
      [class]="getIconConfig().bgColor">
      <app-icon 
        [name]="getIconConfig().name" 
        class="h-8 w-8 {{ getIconConfig().iconColor }}"
        [class]="getIconConfig().iconColor">
      </app-icon>
    </div>
    <div class="flex-1">
      <h2 class="text-2xl font-bold text-gray-900">
        {{ data.title }}
      </h2>
    </div>
  </div>

  <!-- Mensaje principal -->
  <div class="mb-6">
    <p class="text-gray-700 text-base leading-relaxed">
      {{ data.message }}
    </p>
  </div>

  <!-- Detalles adicionales (si existen) -->
  <div *ngIf="data.details && data.details.length > 0" class="bg-gray-50 rounded-lg p-4 mb-6">
    <ul class="space-y-2">
      <li *ngFor="let detail of data.details" class="text-sm text-gray-600 flex items-start">
        <app-icon name="chevronRight" class="h-4 w-4 mr-2 mt-0.5 text-gray-400"></app-icon>
        <span>{{ detail }}</span>
      </li>
    </ul>
  </div>

  <!-- Botones de acciÃ³n -->
  <div class="flex justify-end gap-3">
    <button
      *ngIf="data.showCancel"
      mat-button
      (click)="onCancel()"
      class="px-6 py-2 dental-btn-secondary">
      {{ data.cancelText }}
    </button>
    <button
      mat-raised-button
      (click)="onConfirm()"
      class="px-6 py-2"
      [class]="getButtonColorClass()">
      {{ data.confirmText }}
    </button>
  </div>
</div>
