<div class="login-container">
  <div class="login-card">
    <!-- Header del Login -->
    <div class="login-header">
      <div class="logo-container">
        <app-icon name="shield" size="48" class="logo-icon"></app-icon>
      </div>
      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">Accede a tu cuenta de DentalCare Pro</p>
    </div>

    <!-- Formulario de Login -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Mensaje de Error -->
      @if (errorMessage) {
        <div class="error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <mat-icon class="inline-block align-middle mr-2">error</mat-icon>
          <span class="align-middle">{{ errorMessage }}</span>
        </div>
      }

      <!-- Email -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="tu@email.com"
          [disabled]="isLoading"
          required
        >
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="password" 
          name="password"
          [disabled]="isLoading"
          required
        >
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword" 
          type="button"
          [disabled]="isLoading"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Botón de Login -->
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        class="login-button"
        [disabled]="!email || !password || isLoading"
      >
        @if (isLoading) {
          <ng-container>
            <mat-icon class="inline-block mr-2">refresh</mat-icon>
            <span>Iniciando sesión...</span>
          </ng-container>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-gray-500 text-sm">O continúa con</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Google Sign-In Button -->
      <div class="google-button-container">
        <div #googleButton class="w-full flex justify-center"></div>
      </div>
    </form>

    <!-- Enlaces de Navegación -->
    <div class="login-footer">
      <p class="register-text">
        ¿No tienes cuenta? 
        <button mat-button color="primary" class="register-link" (click)="goToRegister()">
          Regístrate aquí
        </button>
      </p>
      
      <button 
        mat-button 
        color="primary"
        class="back-button"
        (click)="goBack()"
      >
        <mat-icon>arrow_back</mat-icon>
        Volver al Inicio
      </button>
    </div>
  </div>
</div>
