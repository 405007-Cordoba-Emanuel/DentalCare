<div class="login-container">
  <div class="login-card">
    <!-- Header del Login -->
    <div class="login-header">
      <div class="logo-container">
        <app-icon name="shield" size="48" class="logo-icon"></app-icon>
      </div>
      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">Accede a tu cuenta de DentalCare Pro</p>
    </div>

    <!-- Formulario de Login -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Tipo de Usuario -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Tipo de Usuario</mat-label>
        <mat-select [(ngModel)]="userType" name="userType" disabled>
          <mat-option value="Paciente">Paciente</mat-option>
        </mat-select>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="tu@email.com"
          required
        >
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="password" 
          name="password"
          required
        >
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword" 
          type="button"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Botón de Login -->
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        class="login-button"
        [disabled]="!email || !password"
      >
        Iniciar Sesión
      </button>
    </form>

    <!-- Enlaces de Navegación -->
    <div class="login-footer">
      <p class="register-text">
        ¿No tienes cuenta? 
        <button mat-button color="primary" class="register-link" (click)="goToRegister()">
          Regístrate aquí
        </button>
      </p>
      
      <button 
        mat-button 
        color="primary"
        class="back-button"
        (click)="goBack()"
      >
        <mat-icon>arrow_back</mat-icon>
        Volver al Inicio
      </button>
    </div>
  </div>
</div>
