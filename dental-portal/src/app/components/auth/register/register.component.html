<div class="login-container">
  <div class="login-card">
    <!-- Header del Registro -->
    <div class="login-header">
      <div class="logo-container">
        <app-icon name="shield" size="48" class="logo-icon"></app-icon>
      </div>
      <h1 class="login-title">Crear Cuenta</h1>
      <p class="login-subtitle">Únete a DentalCare Pro</p>
    </div>

    <!-- Formulario de Registro -->
    <form class="login-form" (ngSubmit)="onSubmit()">
      <!-- Tipo de Usuario -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Tipo de Usuario</mat-label>
        <mat-select [(ngModel)]="userType" name="userType">
          <mat-option value="Paciente">Paciente</mat-option>
          <mat-option value="Dentista">Dentista</mat-option>
        </mat-select>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <!-- Nombre y Apellido -->
      <div class="name-fields">
        <mat-form-field class="form-field name-field" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input 
            matInput 
            type="text" 
            [(ngModel)]="firstName" 
            name="firstName"
            required
          >
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-field name-field" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input 
            matInput 
            type="text" 
            [(ngModel)]="lastName" 
            name="lastName"
            required
          >
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
      </div>

      <!-- Email -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="tu@email.com"
          required
        >
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>

      <!-- Teléfono -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Teléfono (opcional)</mat-label>
        <input 
          matInput 
          type="tel" 
          [(ngModel)]="phone" 
          name="phone"
          placeholder="+54 11 1234-5678"
        >
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input 
          matInput 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          required
        >
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <!-- Confirmar Contraseña -->
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Confirmar Contraseña</mat-label>
        <input 
          matInput 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          required
        >
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <!-- Botón de Registro -->
      <button 
        mat-raised-button 
        color="primary" 
        type="submit"
        class="login-button"
        [disabled]="!firstName || !lastName || !email || !password || !confirmPassword"
      >
        Crear Cuenta
      </button>
    </form>

    <!-- Enlaces de Navegación -->
    <div class="login-footer">
      <p class="register-text">
        ¿Ya tienes cuenta? 
        <button 
          mat-button 
          color="primary"
          (click)="goToLogin()"
          class="register-link"
        >
          Inicia sesión aquí
        </button>
      </p>
      
      <button 
        mat-button 
        color="primary"
        class="back-button"
        (click)="goBack()"
      >
        <mat-icon>arrow_back</mat-icon>
        Volver al Inicio
      </button>
    </div>
  </div>
</div>
