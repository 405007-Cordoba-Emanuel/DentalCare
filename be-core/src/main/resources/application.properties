spring.application.name=be-core

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql_core:3307/dental_core}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dental_core}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dental_core}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true

