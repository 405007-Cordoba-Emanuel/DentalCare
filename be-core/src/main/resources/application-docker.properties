# ============================================
# BE-CORE SERVICE - Docker Configuration
# ============================================

# Database configuration for Docker
spring.datasource.url=jdbc:mysql://mysql_core:3306/dental_core?serverTimezone=America/Argentina/Buenos_Aires&useLegacyDatetimeCode=false
spring.datasource.username=dental_core
spring.datasource.password=dental_core

# Server port
server.port=8082

# Users Service URL (Docker network)
users.service.url=http://users-service:8081

# Timezone configuration - Argentina
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.date-format=yyyy-MM-dd

# SQL initialization - Load seed data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true
