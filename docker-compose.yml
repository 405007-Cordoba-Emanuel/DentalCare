services:
  # ============================================
  # Base de datos para Users Service
  # ============================================
  mysql_users:
    image: mysql:8.0
    container_name: mysql_users
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dental_users
      MYSQL_USER: dental_user
      MYSQL_PASSWORD: dental_pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_users_data:/var/lib/mysql
    networks:
      - dental-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dental_user", "-pdental_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Base de datos para Core Service
  # ============================================
  mysql_core:
    image: mysql:8.0
    container_name: mysql_core
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dental_core
      MYSQL_USER: dental_core
      MYSQL_PASSWORD: dental_core
    ports:
      - "3307:3306"
    volumes:
      - mysql_core_data:/var/lib/mysql
    networks:
      - dental-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dental_core", "-pdental_core"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Users Service - Autenticación y Usuarios
  # ============================================
  users-service:
    build:
      context: ./users
      dockerfile: Dockerfile
    container_name: users-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8081:8081"
    networks:
      - dental-network
    depends_on:
      mysql_users:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # BE-Core Service - Lógica de Negocio
  # ============================================
  be-core-service:
    build:
      context: ./be-core
      dockerfile: Dockerfile
    container_name: be-core-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8082:8082"
    networks:
      - dental-network
    depends_on:
      mysql_core:
        condition: service_healthy
    restart: unless-stopped

  # ============================================
  # Gateway Service - API Gateway
  # ============================================
  gateway-service:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
    networks:
      - dental-network
    depends_on:
      - users-service
      - be-core-service
    restart: unless-stopped

volumes:
  mysql_users_data:
  mysql_core_data:

networks:
  dental-network:
    driver: bridge
