# ============================================
# USERS SERVICE - Docker Configuration
# ============================================

# Database configuration for Docker
spring.datasource.url=jdbc:mysql://mysql_users:3306/dental_users
spring.datasource.username=dental_user
spring.datasource.password=dental_pass

# Google OAuth configuration (hardcoded)
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.oauth.scopes=${GOOGLE_OAUTH_SCOPES}

# Logging
logging.level.org.springframework.cloud.gateway=WARN
logging.level.reactor.netty.http.client=WARN

